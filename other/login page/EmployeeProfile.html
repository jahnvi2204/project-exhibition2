<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Form</title>
  <link rel="stylesheet" href="employee_styles.css">
</head>
<body>
  <section>
    <div class="form-box3">
      <div class="form-value">
        <form>
          <h2>Profile for Employer</h2>
          <div class="inputbox">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
          </div>
          <div class="inputbox">
            <label for="lastName">Last Name (Optional)</label>
            <input type="text" id="lastName">
          </div>
          <div class="inputbox">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="inputbox">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" required>
          </div>
          <!-- Profile Inputs -->
          <div class="inputbox">
            <label for="education">Education</label>
            <input type="text" id="education">
          </div>
          <div class="inputbox">
            <label for="collegeCGPA">College CGPA</label>
            <input type="number" id="collegeCGPA">
          </div>
          <div class="inputbox">
            <label for="twelfthPercentage">12th Percentage</label>
            <input type="number" id="twelfthPercentage">
          </div>
          <div class="inputbox">
            <label for="workExperience1">Work Experience (leave blank if none)</label>
            <input type="text" id="workExperience1">
          </div>
          <div class="inputbox">
            <label for="personalProjects">Academics/Personal Projects</label>
            <input type="text" id="personalProjects">
          </div>
          <div class="inputbox">
            <label for="skills">Skills</label>
            <input type="text" id="skills">
          </div>
          <div class="inputbox">
            <label for="portfolioLink">Portfolio link(github/linkedIn if no separate portfolio website)</label>
            <input type="url" id="portfolioLink">
          </div>
          <div class="inputbox">
            <label for="accomplishments">Accomplishments</label>
            <input type="text" id="accomplishments">
          </div>
  <div class="inputbox">
            <label for="currentCity">Current City</label>
            <input type="text" id="currentCity" required>
          </div>
   <div class="inputbox">
      <label for="currentLocation">Current Location</label>
            <input type="text" id="currentLocation" required>
          </div>
  <div class="inputbox radio-group">
       <span>Gender</span>
     <label for="female">
   <input type="radio" id="female" name="gender" value="female" required> Female
    </label>
     <label for="male">
      <input type="radio" id="male" name="gender" value="male"> Male
     </label>
       <label for="other">
       <input type="radio" id="other" name="gender" value="other"> Others
   </label>
   </div>
        <button type="submit" class="but">Submit Details</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
